<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ETH Fart Dust - $EFD</title>
    <link rel="icon" type="image/png" href="icon (1).png">
    <style>
        body {
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            background: linear-gradient(135deg, #141E30, #243B55);
            color: #ffffff;
            font-family: Arial, sans-serif;
        }
        
        .logo-container {
            width: 200px;
            height: 200px;
            perspective: 1000px;
        }

        .logo-container img {
            width: 100%;
            height: 100%;
            transform-origin: center;
            animation: swivel 4s infinite linear;
        }

        @keyframes swivel {
            0% {
                transform: rotateY(0deg);
            }
            100% {
                transform: rotateY(360deg);
            }
        }
        
        .button {
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 10px 0;
            padding: 10px 20px;
            text-decoration: none;
            border-radius: 5px;
            font-size: 18px;
            color: #ffffff;
            background: #3498db;
            transition: background 0.3s ease;
        }
        
        .button:hover {
            background: #2980b9;
        }

        .button img {
            width: 24px;
            height: 24px;
            margin-right: 10px;
        }
    </style>
</head>
<body>
    <div class="logo-container">
        <img src="icon (1).png" alt="Ethereum Unicorn Logo">
    </div>

    <a class="button" href="https://dexscreener.com" target="_blank">
        <img src="dexscreener.png" alt="DEXScreener Logo">DEXScreener
    </a>
    <a class="button" href="https://twitter.com" target="_blank">
        <img src="twitter.png" alt="Twitter Logo">Twitter
    </a>
    <a class="button" href="https://telegram.org" target="_blank">
        <img src="telegram.png" alt="Telegram Logo">Telegram
    </a>
</body>
</html>
