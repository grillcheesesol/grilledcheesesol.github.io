<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>$GRILL on BASE</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
</head>
<body>
    <div id="container">
        <img id="grilled-cheese" src="grilled-cheese.png" alt="Grilled Cheese" />
        <div id="dialogue-box">
            <p id="dialogue-text"></p>
        </div>
        <div id="button-container">
            <img id="back-btn" class="disabled" src="backbutton.png" alt="Back Button" />
            <img id="next-btn" src="forwardbutton.png" alt="Next Button" />
        </div>
    </div>
    
    <!-- New Tokenomics Section -->
    <div id="tokenomics-container">
        <h1 id="tokenomics-title"></h1>
        <div id="tokenomics-list">
            <!-- Tokenomics items will slide in here -->
        </div>
    </div>    

    <!-- Third Section -->
<div id="socials-container">
    <div class="dialogue-box">
        <p class="dialogue-text">Follow us for updates and check out our metrics:</p>
    </div>
    <div id="socials-buttons">
        <div class="social-button">
            <a href="https://twitter.com" target="_blank">Twitter/X</a>
        </div>
        <div class="social-button">
            <a href="https://t.me" target="_blank">Telegram</a>
        </div>
        <div class="social-button">
            <a href="https://dexscreener.com" target="_blank">DexScreener</a>
        </div>
    </div>
    <div id="contract-container">
        <p id="contract-text">0x123456789ABCDEF123456789ABCDEF123456789A</p>
        <button id="copy-ca-btn">Copy CA</button>
    </div>
</div>

    
    <script src="script.js"></script>
</body>

</html>
