<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Xiaoxua the Chinese Cat</title>
    <link rel="icon" type="image/png" href="chinacat.png"> <!-- Favicon added -->
    <style>
        body {
            margin: 0;
            padding: 0;
            background-color: #de2910; /* China Red */
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            height: 100vh;
        }
        img {
            max-width: 300px;
            height: auto;
            margin-bottom: 20px;
            animation: pulse 0.5s infinite; /* Apply animation */
        }
        @keyframes pulse {
            0%, 100% {
                transform: scale(1);
            }
            50% {
                transform: scale(1.2);
            }
        }
        p {
            color: #ffffff;
            font-size: 20px;
            text-align: center;
            max-width: 600px;
            line-height: 1.8;
            margin-bottom: 30px;
        }
        .buttons {
            display: flex;
            gap: 15px;
        }
        .buttons a {
            display: inline-block;
        }
        .buttons img {
            width: 50px;
            height: 50px;
        }
    </style>
</head>
<body>
    <img src="chinacat.png" alt="China Cat">
    <p>
        生活就像一场旅程，充满了挑战和未知，但也蕴含着无限的可能性。无论面对多少困难，只要我们坚持初心，努力追求自己的梦想，就一定能够克服一切障碍。记住，每一次失败都是一次成长的机会，每一步前进都将带来新的希望。勇敢去尝试，去冒险，去追寻内心深处的激情，因为真正的成功不仅仅是抵达目的地，更是享受旅途中每一个美好的瞬间。相信自己，你可以创造属于自己的奇迹！
    </p>
    <div class="buttons">
        <a href="https://telegram.org" target="_blank">
            <img src="telegram.png" alt="Telegram">
        </a>
        <a href="https://dexscreener.com" target="_blank">
            <img src="dexscreener.png" alt="Dexscreener">
        </a>
        <a href="https://x.com/xiaoxuathecat" target="_blank">
            <img src="twitter.png" alt="Twitter">
        </a>
    </div>
</body>
</html>
