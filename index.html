<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ETH Fart Dust - $EFD</title>
    <link rel="icon" type="image/png" href="icon (1).png">
    <style>
        body {
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            background: linear-gradient(135deg, #141E30, #243B55);
            color: #ffffff;
            font-family: Arial, sans-serif;
            overflow: hidden;
            position: relative;
        }

        .matrix {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            overflow: hidden;
            z-index: -1;
            pointer-events: none;
        }

        .matrix span {
            position: absolute;
            font-size: 16px;
            font-family: monospace;
            color: rgba(255, 255, 255, 0.1);
            white-space: nowrap;
            user-select: none;
            animation: fall 10s linear infinite;
        }

        @keyframes fall {
            0% {
                transform: translateY(-100%);
            }
            100% {
                transform: translateY(100vh);
            }
        }

        @media screen and (max-width: 768px) {
            .matrix span {
                font-size: 12px;
            }
        }

        @media screen and (max-width: 480px) {
            .matrix span {
                font-size: 10px;
                color: rgba(255, 255, 255, 0.08);
            }
        }

        .logo-container {
            width: 200px;
            height: 200px;
            perspective: 1000px;
        }

        .logo-container img {
            width: 100%;
            height: 100%;
            transform-origin: center;
            animation: swivel 4s infinite linear;
        }

        @keyframes swivel {
            0% {
                transform: rotateY(0deg);
            }
            100% {
                transform: rotateY(360deg);
            }
        }
        
        .button {
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 10px 0;
            padding: 10px 20px;
            text-decoration: none;
            border-radius: 5px;
            font-size: 18px;
            color: #ffffff;
            background: #3498db;
            transition: background 0.3s ease;
        }
        
        .button:hover {
            background: #2980b9;
        }

        .button img {
            width: 24px;
            height: 24px;
            margin-right: 10px;
        }
    </style>
</head>
<body>
    <div class="matrix" id="matrix"></div>

    <div class="logo-container">
        <img src="icon (1).png" alt="Ethereum Unicorn Logo">
    </div>

    <a class="button" href="https://dexscreener.com" target="_blank">
        <img src="dexscreener.png" alt="DEXScreener Logo">DEXScreener
    </a>
    <a class="button" href="https://twitter.com" target="_blank">
        <img src="twitter.png" alt="Twitter Logo">Twitter
    </a>
    <a class="button" href="https://telegram.org" target="_blank">
        <img src="telegram.png" alt="Telegram Logo">Telegram
    </a>

    <script>
        const matrix = document.getElementById('matrix');
        const chars = 'ABCDEFGHIJKLMNOPQRSTUVWXYZ0123456789';

        const createMatrixEffect = () => {
            const screenWidth = window.innerWidth;
            const numChars = screenWidth > 768 ? 100 : 30; // Further reduce for mobile

            for (let i = 0; i < numChars; i++) {
                const span = document.createElement('span');
                span.textContent = chars.charAt(Math.floor(Math.random() * chars.length));
                span.style.left = `${Math.random() * screenWidth}px`;
                span.style.animationDelay = `${Math.random() * 10}s`;
                span.style.animationDuration = `${Math.random() * 5 + 5}s`;
                matrix.appendChild(span);
            }
        };

        const resetMatrixEffect = () => {
            matrix.innerHTML = '';
            createMatrixEffect();
        };

        // Initial effect setup
        createMatrixEffect();

        // Reset effect on resize with a timeout to avoid rapid resizing issues
        let resizeTimeout;
        window.addEventListener('resize', () => {
            clearTimeout(resizeTimeout);
            resizeTimeout = setTimeout(resetMatrixEffect, 300);
        });
    </script>
</body>
</html>
